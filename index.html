<!DOCTYPE html >
<html>
  <head>
      <meta charset="utf-8" />
      <title>mapboxgl.js + d3.js tutorial - 01</title>
      <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
      <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
      <script src="polylabel.js"></script>
      <script src="jquery-3.4.1.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js" charset="utf-8"></script>

      <style media="screen">
          body { margin:0; padding:0; }
          #map { position:absolute; top:0; bottom:0; width:100%; }

          /* svg {

      </style>
      
  </head>
  
  <body>
    <div id="map">
    </div>
    <script>

        // Set-up map
    	mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yZGl0b3N0IiwiYSI6ImQtcVkyclEifQ.vwKrOGZoZSj3N-9MB6FF_A';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 16,
            center: [-6.256779999993682, 53.34395399102701],
            //pitch: 40
        });

        map.addControl(new mapboxgl.NavigationControl());

        // filters for classifying icons into five categories based on age
        var mag1 = ["<", ["get", "test_data_AGE"], 20];
        var mag2 = ["all", [">=", ["get", "test_data_AGE"], 20], ["<", ["get", "test_data_AGE"], 30]];
        var mag3 = ["all", [">=", ["get", "test_data_AGE"], 30], ["<", ["get", "test_data_AGE"], 40]];
        var mag4 = ["all", [">=", ["get", "test_data_AGE"], 40], ["<", ["get", "test_data_AGE"], 50]];
        var mag5 = [">=", ["get", "test_data_AGE"], 50];

        // colors to use for the categories
        var colors = ['#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c'];

        //Map is loaded
        map.on('load', function () {
            
            // Add GeoJSON source from GeoJSON file
            // map.addSource("smallArea", {
            //     "type": "geojson",
            //     "data": "boundaries.json"
            // });

            // Add GeoJSON source from GeoJSON file
            map.addSource("smallAreaData", {
                "type": "geojson",
                "data": "final_test_data.json",
                "cluster": true,
                "clusterRadius": 80,
                "clusterProperties": { //keep separate counts for each age category in a cluster
                    "mag1": ["+", ["case", mag1, 1, 0]],
                    "mag2": ["+", ["case", mag2, 1, 0]],
                    "mag3": ["+", ["case", mag3, 1, 0]],
                    "mag4": ["+", ["case", mag4, 1, 0]],
                    "mag5": ["+", ["case", mag5, 1, 0]]
                }
            });
            
            // Add layer with boundaries
            // map.addLayer({
            //     "id": "smallAreaLayer",
            //     "type": "line",
            //     "source": "smallArea",
            //     "paint": {
            //         'line-width': 3,
            //         'line-color': 'rgba(200, 100, 240, 0.4)',
            //     }
            // });

            
            // Circle and symbol layers for rendering individual earthquakes (unclustered points)
            map.addLayer({
                "id": "smallAreaDataLayer",
                "type": "circle",
                "source": "smallAreaData",
                "paint": {
                    "circle-color": 
                        ["case",
                        mag1, colors[0],
                        mag2, colors[1],
                        mag3, colors[2],
                        mag4, colors[3], 
                        colors[4]],
                        "circle-opacity": 0.6,
                        "circle-radius": 20
                }
            });

            map.addLayer({
                "id": "earthquake_label",
                "type": "symbol",
                "source": "smallAreaData",
                "filter": ["!=", "cluster", true],
                "layout": {
                "text-field": ["number-format", ["get", "test_data_AGE"], {"min-fraction-digits": 1, "max-fraction-digits": 1}],
                "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                "text-size": 10
                },
                "paint": {
                "text-color": ["case", ["<", ["get", "test_data_AGE"], 3], "black", "white"]
                }
            });

            // objects for caching and keeping track of HTML marker objects (for performance)
            var markers = {};
            var markersOnScreen = {};

            function updateMarkers() {
                var newMarkers = {};
                var features = map.querySourceFeatures('smallAreaData');
                
                // for every cluster on the screen, create an HTML marker for it (if we didn't yet),
                // and add it to the map if it's not there already
                for (var i = 0; i < features.length; i++) {
                    var coords = features[i].geometry.coordinates;
                    var props = features[i].properties;
                    if (!props.cluster) continue;
                    var id = props.cluster_id;
                
                    var marker = markers[id];
                    if (!marker) {
                        var el = createDonutChart(props);
                        marker = markers[id] = new mapboxgl.Marker({element: el}).setLngLat(coords);
                    }
                    newMarkers[id] = marker;
                
                    if (!markersOnScreen[id])
                        marker.addTo(map);
                    }
                
                    // for every marker we've added previously, remove those that are no longer visible
                    for (id in markersOnScreen) {
                        if (!newMarkers[id])
                        markersOnScreen[id].remove();
                    }
                    markersOnScreen = newMarkers;
                }
                
                // after the GeoJSON data is loaded, update markers on the screen and do so on every map move/moveend
                map.on('data', function (e) {
                if (e.sourceId !== 'smallAreaData' || !e.isSourceLoaded) return;
                
                map.on('move', updateMarkers);
                map.on('moveend', updateMarkers);
                updateMarkers();
                });
        });

        // code for creating an SVG donut chart from feature properties
        function createDonutChart(props) {
            var offsets = [];
            var counts = [props.mag1, props.mag2, props.mag3, props.mag4, props.mag5];
            var total = 0;
            
            for (var i = 0; i < counts.length; i++) {
                offsets.push(total);
                total += counts[i];
            }
            
            var fontSize = total >= 1000 ? 22 : total >= 100 ? 20 : total >= 10 ? 18 : 16;
            var r = total >= 1000 ? 50 : total >= 100 ? 32 : total >= 10 ? 24 : 18;
            var r0 = Math.round(r * 0.6);
            var w = r * 2;
            
            var html = '<svg width="' + w + '" height="' + w + '" viewbox="0 0 ' + w + ' ' + w +
            '" text-anchor="middle" style="font: ' + fontSize + 'px sans-serif">';
            
            for (i = 0; i < counts.length; i++) {
                html += donutSegment(offsets[i] / total, (offsets[i] + counts[i]) / total, r, r0, colors[i]);
            }
            
            html += '<circle cx="' + r + '" cy="' + r + '" r="' + r0 +
            '" fill="white" /><text dominant-baseline="central" transform="translate(' +
            r + ', ' + r + ')">' + total.toLocaleString() + '</text></svg>';
            
            var el = document.createElement('div');
            el.innerHTML = html;
            return el.firstChild;
        }
            
        function donutSegment(start, end, r, r0, color) {
            if (end - start === 1) end -= 0.00001;
            var a0 = 2 * Math.PI * (start - 0.25);
            var a1 = 2 * Math.PI * (end - 0.25);
            var x0 = Math.cos(a0), y0 = Math.sin(a0);
            var x1 = Math.cos(a1), y1 = Math.sin(a1);
            var largeArc = end - start > 0.5 ? 1 : 0;
            
            return ['<path d="M', r + r0 * x0, r + r0 * y0, 'L', r + r * x0, r + r * y0,
            'A', r, r, 0, largeArc, 1, r + r * x1, r + r * y1,
            'L', r + r0 * x1, r + r0 * y1, 'A',
            r0, r0, 0, largeArc, 0, r + r0 * x0, r + r0 * y0,
            '" fill="' + color + '" />'].join(' ');
        }

    </script>
  </body>
</html>
